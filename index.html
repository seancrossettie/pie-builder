<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pie Builder</title>
</head>
<body>
  
  <div class="container mt-3 text-center">
   
     <div id="instructor-buttons">
      <button type="button" class="btn btn-primary" id="All">All</button>
      <button type="button" class="btn btn-secondary" id="Doc">Dr. T</button>
      <button type="button" class="btn btn-success" id="Aja">Aja</button>
      <button type="button" class="btn btn-danger" id="Trinity">Trinity</button>
    </div>
    <div id="pies" class="d-flex flex-wrap justify-content-around"></div>
  
  <hr>
  <div class="pie-form mb-5"></div>
    <h2 class="text-center">Add a pie</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <input type="text" id="ingredients" class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="bakeTemp" class="form-label">Bake Temp</label>
        <input type="text" id="bakeTemp"  class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="drinkPairing" class="form-label">Drink Pairing</label>
        <input type="number" id="drinkPairing" class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="url" id="imageUrl" class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="instructor" class="form-label">Instructor</label>
        <input type="select" id="instructor" class="form-control" required="true">
    </div>
    <div class="mb-3">
        <label for="iceCream" class="form-label">Ice Cream</label>
        <input type="text" id="iceCream" class="form-control" required="true">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
